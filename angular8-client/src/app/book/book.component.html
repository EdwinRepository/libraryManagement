<h3>Add Books</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="name">book Title</label>
      <input type="text" class="form-control" name ="title" id="title" #title="ngModel" [(ngModel)]="book.title" [ngClass]="{ 'is-invalid': f.submitted && title.invalid }" required>
      <div *ngIf="f.submitted && title.invalid" class="invalid-feedback">
        <div *ngIf="title.errors.required">book Title is required</div>
        </div> 
    </div>

    <div class="form-group">
      <label for="name">Book Price</label>
      <input type="text" class="form-control" name ="bookPrice" id="bookPrice"  #bookPrice="ngModel" [(ngModel)]="book.bookPrice" [ngClass]="{ 'is-invalid': f.submitted && bookPrice.invalid }" required>
      <div *ngIf="f.submitted && bookPrice.invalid" class="invalid-feedback">
        <div *ngIf="bookPrice.errors.required">book Price is required</div>
    </div>
    </div>
    <div class="form-group">
      <label for="name">authorName</label>
      <input type="text" class="form-control" name ="authorName" id="authorName"  #authorName="ngModel" [(ngModel)]="book.authorName" [ngClass]="{ 'is-invalid': f.submitted && authorName.invalid }" required>
      <div *ngIf="f.submitted && authorName.invalid" class="invalid-feedback">
        <div *ngIf="authorName.errors.required">authorName is required</div>
    </div>
</div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
