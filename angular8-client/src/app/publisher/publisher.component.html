<h3>Add publishers</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="name">publisher name</label>
      <input type="text" class="form-control" name ="name" id="name" #name="ngModel" [(ngModel)]="publisher.name" [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" required>
      <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
        <div *ngIf="name.errors.required">publisher name is required</div>
        </div> 
    </div>

    <div class="form-group">
      <label for="name">publisher Address</label>
      <input type="text" class="form-control" name ="address" id="address"  #address="ngModel" [(ngModel)]="publisher.address" [ngClass]="{ 'is-invalid': f.submitted && address.invalid }" required>
      <div *ngIf="f.submitted && address.invalid" class="invalid-feedback">
        <div *ngIf="address.errors.required">publisher Address is required</div>
    </div>
    </div>
   
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
